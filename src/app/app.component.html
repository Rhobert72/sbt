<h1 class="title">Seminar Registration</h1>
<form [formGroup]="mainForm" (submit)="onSubmit()" novalidate>
  <div class="wrapper">

    <div class="box">
      <app-step-attendees [mainForm]="mainForm"></app-step-attendees>
    </div>

    <div class="box">
      <app-step-badges-accommodation [mainForm]="mainForm"></app-step-badges-accommodation>
    </div>

    <div class="box">
      <app-step-rock [mainForm]="mainForm">
        <input type="submit" value="Complete Registration" [disabled]="mainForm.invalid">
      </app-step-rock>
    </div>

  </div>
</form>

<p>
  <span class="form-output">
    Form value: {{ mainForm.value | json }}
  </span>
</p>
<p [style.font-color]="'#fff'">Form status: {{ mainForm.status | json }}</p>
