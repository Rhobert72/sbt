<fieldset [disabled]="isDisabled()" [ngStyle]="stepStyle">

  <legend>
    <strong>Step {{stepIndex + 1}}</strong>
  </legend>

  <ng-content></ng-content>

  <ng-container *ngIf="!isLastStep()">
    <app-alert-valid-step [stepStatus]="isFormValid()"></app-alert-valid-step>
  </ng-container>

  <ng-container *ngIf="isLastStep()">
    <input type="submit" value="Complete Registration" [disabled]="mainForm.invalid">
  </ng-container>

</fieldset>
